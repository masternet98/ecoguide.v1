version: '3.8'

services:
  ecoguide:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Load from .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NOTIFICATION_EMAIL_USER: ${NOTIFICATION_EMAIL_USER}
      NOTIFICATION_EMAIL_PASSWORD: ${NOTIFICATION_EMAIL_PASSWORD}
      VWORLD_API_KEY: ${VWORLD_API_KEY}
      # Streamlit configuration
      STREAMLIT_SERVER_PORT: 8080
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_LOGGER_LEVEL: info
      STREAMLIT_CLIENT_SHOW_ERROR_DETAILS: "false"
    volumes:
      # Mount uploads directory for persistent data
      - ./uploads:/app/uploads
      # Mount logs directory for persistent logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

