[theme]
# Light 테마를 기본으로 설정
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
base = "light"

[server]
headless = true
fileWatcherType = "none"
enableCORS = false
enableXsrfProtection = false
address = "0.0.0.0"
# 주의: Streamlit Cloud에서는 PORT 환경변수가 자동으로 설정됩니다
# 로컬 개발에서는 Procfile 또는 docker-compose.yml에서 PORT를 설정하세요
# port = 8080  # Streamlit Cloud와의 포트 충돌을 피하기 위해 주석 처리